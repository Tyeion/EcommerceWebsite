<div class="topbar">
    <h2>Ecommerce Website</h2>
</div>
<div class="container mt-5">

    <h2 class="header display-4">Add Product/ Update Product</h2>
  
    <form (submit)="onSubmit()">
  
      <div class="form-group">
  
        <label for="productName">Product Id:</label>
  
        <input type="text" id="productName" class="form-control" [(ngModel)]="newProduct.id" name="name" required>
  
      </div>
  
      <div class="form-group">
  
        <label for="productName">Product Name:</label>
  
        <input type="text" id="productName" class="form-control" [(ngModel)]="newProduct.name" name="name" required>
  
      </div>
  
      <div class="form-group">
  
        <label for="productDescription">Description:</label>
  
        <textarea id="productDescription" class="form-control" [(ngModel)]="newProduct.description" name="description" required></textarea>
  
      </div>
  
      <div class="form-group">
        <label for="productImageUrl">Image URL:</label>
        <input type="text" id="productImageUrl" class="form-control" [(ngModel)]="newProduct.imageUrl" name="imageUrl" required>
      </div>
      <div class="form-group">
        <label for="productPrice">Price:</label>
        <input type="number" id="productPrice" class="form-control" [(ngModel)]="newProduct.price" name="price" required>
      </div>  
      <br>
      <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
  
  </div>
